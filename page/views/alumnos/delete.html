<form method="POST" action="">
  <div class="form-group">
    <label for="matricula">Matricula</label>
    <input type="number" readonly class="form-control" id="matricula" name="matricula" value="$result['matricula']">
  </div>

  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" readonly class="form-control" id="nombre" name="nombre" value="$result['nombre']">
  </div>

  <div class="form-group">
    <label for="papellido">Primer apellido</label>
    <input type="text" readonly class="form-control" id="pri_ap" name="pri_ap" value="$result['pri_ap']">
  </div>

  <div class="form-group">
    <label for="sapellido">Segundo apellido</label>
    <input type="text" readonly class="form-control" id="seg_ap" name="seg_ap" value="$result['seg_ap']">
  </div>

  <div class="form-group">
    <label for="edad">Edad del alumno</label>
    <input type="number" readonly class="form-control" id="age" name="age" value="$result['age']">
  </div>

  <div class="form-group">
    <label for="naci">Fecha de nacimiento</label>
    <input type="text" readonly class="form-control" id="fdate" name="fdate" value="$result['fdate']">
  </div>

  <div class="form-group">
    <label for="genero">Sexo</label>
    <input type="text" readonly class="form-control" id="gender" name="gender" value="$result['gender']">
  </div>

  <div class="form-group">
    <label for="estado">Estado</label>
    <input type="text" readonly class="form-control" id="state" name="state" value="$result['state']">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Delete</button>
  </div>
</form>
